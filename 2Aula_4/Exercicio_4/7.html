<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
    <style>
        body{
            font-size: 24pt;
            font: arial;
            color: blue;
        }
    </style>
    <script>
        window.onload = function(){
            document.getElementById("btn").onclick = function(){
                calcular();
            }
        }
        
        function calcular(){
            var alt = parseFloat(document.getElementById("alt").value);
            var pes = parseFloat(document.getElementById("pes").value);
            var imc = pes/(alt*alt) 
            
            document.getElementById("imc").value = imc;
            
            var sex = 0;
            if(document.getElementById("Sf").checked){
                sex = 1;
            }else if(document.getElementById("Sm").checked){
                sex = 2;
            }
            
            var msn = concIMC(imc,sex);
            
                document.getElementById("cond").value = msn;
            
                }
        function concIMC(imc , sex){
            var cont="";
            if(sex == 2){
                if(imc < 20.7){
                    cont = "Abaixo do peso";
                }else if(imc >= 20.7 && imc < 26.4){
                    cont = "No peso normal";
                }else if(imc >=26.4 && imc <27.8){
                    cont = "Marginalmente acima do peso";
                }else if(imc >=27.8 && imc <31.1){
                    cont = "Acima do peso idela";
                } else{
                    cont= "Obeso";
                }
            }else{
                if(imc < 19.1){
                    cont = "Abaixo do peso";
                }else if(imc >= 19.1 && imc < 25.8){
                    cont = "No peso normal";
                }else if(imc >=25.8 && imc <27.3){
                    cont = "Marginalmente acima do peso";
                }else if(imc >=27.3 && imc <32.3){
                    cont = "Acima do peso idela";
                } else{
                    cont= "Obeso";
                }
            }
            return cont;
        }
    </script>
</head>

<body>
    <form>
    Altura:<input type="text" id="alt"><br>
    Peso:<input type="text" id="pes"><br>
    Sexo:<br>
         <input type="radio" name="sexo" id="Sf" value="Feminino" checked>Feminino<br>
         <input type="radio" name="sexo" id="Sm" value="Masculino">Masculino<br>
    Seu IMC: <input type="text" id="imc" readonly><br>
    Sua condição: <input type="text" id="cond" readonly><br>
        <input type="button" value="Calcular" id="btn">
    </form>
</body>
</html>
