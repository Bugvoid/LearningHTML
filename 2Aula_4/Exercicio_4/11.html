<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
    <script>
        window.onload = function(){
            document.getElementById("btn").onclick = function(){
                var num = document.getElementById("num").value;
                var soma = 0;
                for(var i =1;i<=num;i++){
                    soma = soma + i;
                }
                document.getElementById("result").value = soma;
            }
        }
    
    </script>
</head>

<body>
    <form>
        Numero: <input type="text" id="num"><br>
        Resultado:<input type="text" id="result" readonly><br>
        <input type="button" value="Calcular" id="btn">
    </form>
</body>
</html>
