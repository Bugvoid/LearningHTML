<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <script>
        window.onload = function(){
            document.getElementById("btn").onclick = function(){
                calcular();
            }
        }
        function calcular(){
            var sala = parseFloat(document.getElementById("sala").value);
            var impost = "";
            if (sala <= 1434){
                impost = "0% (isento)";
            }else if (sala > 1434 && sala <= 2150){
                impost = ((sala*7.5)/100);
            }else if (sala > 2150 && sala <= 2866){
                impost =((sala*15)/100);
            }else if (sala > 2866 && sala <= 3582){
                impost = ((sala*22.5)/100);
            }else{
                impost = ((sala * 27.5)/100);
            }
            document.getElementById("impost").value = impost;
        }
    </script>
</head>

<body>
    <form>
        Registro: <input type="text" id="regis"><br>
        Nome:<input type="text" id="nome"><br>
        Salario:<input type="text" id="sala"><br>
        <input type="button" id="btn" value="Calcular" > <br>
        Imposto de renda: <input type="text" id="impost" readonly>
    </form>
</body>
</html>
