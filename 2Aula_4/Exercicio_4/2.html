<head>

</head>
<script>
    window.onload=function(){
        document.getElementById("btn").onclick = function(){
            verificar();
        }
    } 
    
    function verificar(){
        var num = parseInt(document.getElementById("txtn").value);
        
        if(num % 2 == 1){
            alert("Esse numero é impar!");
        }else
            alert("Esse numero é par!");
    }
    </script>
<body>
    <form>
        Numero: <input type="text" id="txtn">
        <input type="button"  value="Verificar "id="btn">
    </form>
</body>
