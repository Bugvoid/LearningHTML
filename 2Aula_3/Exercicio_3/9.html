<body>
  <script type="text/javascript">
    var nome = prompt("Digite seu nome:","");
      var nasc = parseInt(prompt("Digite o ano de nascimento:",""));
      var d = new Date;
      var anoatual =  d.getFullYear()
      alert("Nome: " + nome +"\n Ano de nascimento: "+nasc +"\n Idade: " + (anoatual - nasc));
      document.write("Nome: " + nome +"<br> Ano de nascimento: "+nasc +"<br> Idade: " + (anoatual - nasc));
      
    </script>  
</body>
